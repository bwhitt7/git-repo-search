<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Most Popular Git Repos</title>

  <script src="https://kit.fontawesome.com/a57ffdbeb2.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

</head>



<body class="container-fluid">
  <h1 class="text-center text-body-emphasis"><i class="fa-brands fa-github"></i> Most Popular Git Repos</h1>

  <div class="row no-gutters col-lg-8 mx-auto mb-2">


    <div class="col-lg-4 mb-2">
      <div class="card mr-3 p-3 sticky-top bg-dark-subtle">

        <div class="d-flex mb-3">
          <input type="text" class="form-control" id="searchInput">
          <button type="submit" class="btn btn-primary" onclick="search()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <nav class="mx-auto" aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item" id="first">
              <a class="page-link" onclick="firstPage()" href="#">
                <i class="fa-solid fa-angles-left"></i>
              </a>
            </li>
            <li class="page-item" id="previous">
              <a class="page-link" onclick="backwardPage()" href="#">
                <i class="fa-solid fa-arrow-left"></i>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" id="next" onclick="forwardPage()" href="#">
                <i class="fa-solid fa-arrow-right"></i>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" id="last" onclick="lastPage()" href="#">
                <i class="fa-solid fa-angles-right"></i>
              </a>
            </li>
          </ul>
        </nav>
        <div class="text-center" id="pageNumber">Page 1 / 1</div>
      </div>
    </div>

    <div class="col-lg-8 p-lg-0">
      <div class="card p-3 bg-dark-subtle">

        <div id="list">Loading...</div>

      </div>
    </div>

  </div>

  <div class="fixed-bottom p-2">
    <button class="btn btn-primary float-end " id="bd-theme" onclick="toggleColorMode()"><i class="fa-solid fa-circle-half-stroke"></i></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
